    <style>

        body {

        .indicator-container {

        .indicator-light {
            width: 45px;

            align-items: center;
            justify-content: center;
            font-size: 9px;

            color: #999;
            transition: all 0.3s ease;

        .indicator-light.active {
            border-color: #333;
            box-shadow: 0 0 12px rgba(0,0,0,0.3), inset 0 0 12px rgba(255,255,255,0.3);
            animation: glow 1.5s ease-in-out infinite;

        .indicator-light.green {

        .indicator-light.red {

        }

        .indicator-light.yellow {

        }

        .indicator-light.inactive {

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 12px rgba(0,0,0,0.3), inset 0 0 12px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 18px rgba(0,0,0,0.5), inset 0 0 18px rgba(255,255,255,0.5); }
        }

        .indicator-label {

        .card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card:active {
            transform: translateY(-1px);
        }

        .card.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s ease;
        }

        .card.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .card.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .card.medium {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

        .card-number {
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-label {
            font-size: 9px;
            color: white;
            margin-top: 5px;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feedback {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            min-height: 20px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            color: #38ef7d;
        }

        .feedback.wrong {
            color: #f45c43;
        }

        .feedback.medium {
            color: #ffd200;
        }

        .next-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }

        .next-button:active {
            transform: translateY(0);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            text-align: center;
            padding: 15px;
        }

        .game-over-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;

        }

        .final-score {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }

        .restart-button {

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;

        }

        .stats {
            margin-top: 15px;

        }

        .stats-row {
            display: flex;

            color: #333;
        }
    </style>

<body>
    <div class="game-container">
        <div id="gameView">
            <h1 class="title">ğŸ¯ æ•°å­—é€‰æ‹©æ¸¸æˆ</h1>
            <p class="subtitle">è§‚å¯ŸæŒ‡ç¤ºç¯ï¼ŒæŒ‰è§„åˆ™é€‰æ‹©æ•°å­—</p>

            <div class="score-board">
                <div class="score-label">å½“å‰åˆ†æ•°</div>
                <div class="score-value" id="scoreDisplay">100</div>
                <div class="round-info">
                    <span>å›åˆ: <span id="roundDisplay">1</span>/10</span>
                    <span>æœ¬è½®: <span id="roundScoreDisplay">0</span></span>

            </div>

            <!-- æŒ‡ç¤ºç¯ -->
            <div class="indicator-container">
                <div>
                    <div class="indicator-light inactive" id="greenLight"></div>
                    <div class="indicator-label">é€‰æœ€å¤§</div>

                <div>
                    <div class="indicator-light inactive" id="redLight"></div>
                    <div class="indicator-label">é€‰æœ€å°</div>
                </div>
                <div>
                    <div class="indicator-light inactive" id="yellowLight"></div>
                    <div class="indicator-label">é€‰ä¸­é—´</div>
                </div>
            </div>

            <div class="instruction" id="instructionText">
                ğŸ“Œ è§‚å¯ŸæŒ‡ç¤ºç¯ï¼ŒæŒ‰ç…§è§„åˆ™é€‰æ‹©æ•°å­—
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="cards-container" id="cardsContainer">
                <!-- å¡ç‰‡å°†ç”± JavaScript ç”Ÿæˆ -->
            </div>

            <button class="next-button" id="nextButton" onclick="nextRound()" disabled>
                ä¸‹ä¸€è½® â†’
            </button>
        </div>

        <div id="gameOverView" style="display: none;">
            <div class="game-over">
                <h1 class="game-over-title">ğŸ‰ æ¸¸æˆç»“æŸ</h1>
                <div class="final-score" id="finalScore">100</div>

                <div class="stats">
                    <div class="stats-row">
                        <span>åˆå§‹åˆ†æ•°:</span>
                        <span>100</span>
                    </div>
                    <div class="stats-row">
                        <span>æœ€ç»ˆåˆ†æ•°:</span>
                        <span id="finalScoreText">100</span>
                    </div>
                    <div class="stats-row">
                        <span>åˆ†æ•°å˜åŒ–:</span>
                        <span id="scoreChange" style="font-weight: bold;">0</span>
                    </div>
                    <div class="stats-row">
                        <span>æ­£ç¡®æ¬¡æ•°:</span>
                        <span id="correctCount">0</span>
                    </div>
                    <div class="stats-row">
                        <span>é”™è¯¯æ¬¡æ•°:</span>
                        <span id="wrongCount">0</span>
                    </div>
                </div>

                <button class="restart-button" onclick="restartGame()">
                    ğŸ”„ é‡æ–°å¼€å§‹
                </button>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let score = 100;
        let round = 1;
        let maxRounds = 10;
        let currentNumbers = [];
        let selectedIndex = null;
        let roundScore = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let currentRule = null; // 'max', 'min', 'mid'

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 100;
            round = 1;
            selectedIndex = null;
            roundScore = 0;
            correctCount = 0;
            wrongCount = 0;
            generateNumbers();
            updateDisplay();
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('gameOverView').style.display = 'none';
        }

        // ç”Ÿæˆéšæœºæ•°å­—å’Œè§„åˆ™
        function generateNumbers() {
            currentNumbers = [];
            const usedNumbers = new Set();

            // ç”Ÿæˆ3ä¸ªä¸é‡å¤çš„æ•°å­—
            while (currentNumbers.length < 3) {
                const num = Math.floor(Math.random() * 9) + 1;
                if (!usedNumbers.has(num)) {
                    currentNumbers.push(num);
                    usedNumbers.add(num);
                }
            }

            // éšæœºé€‰æ‹©è§„åˆ™
            const rules = ['max', 'min', 'mid'];
            currentRule = rules[Math.floor(Math.random() * rules.length)];

            updateIndicators();
            renderCards();
        }

        // æ›´æ–°æŒ‡ç¤ºç¯
        function updateIndicators() {
            const greenLight = document.getElementById('greenLight');
            const redLight = document.getElementById('redLight');
            const yellowLight = document.getElementById('yellowLight');

            // é‡ç½®æ‰€æœ‰ç¯
            greenLight.className = 'indicator-light inactive';
            redLight.className = 'indicator-light inactive';
            yellowLight.className = 'indicator-light inactive';

            // æ¿€æ´»å¯¹åº”çš„ç¯
            if (currentRule === 'max') {
                greenLight.className = 'indicator-light green active';
            } else if (currentRule === 'min') {
                redLight.className = 'indicator-light red active';
            } else if (currentRule === 'mid') {
                yellowLight.className = 'indicator-light yellow active';
            }
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const labels = ['a', 'b', 'c'];
            currentNumbers.forEach((num, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-number">${num}</div>
                    <div class="card-label">é€‰é¡¹ ${labels[index]}</div>
                `;
                card.onclick = () => selectCard(index);
                container.appendChild(card);
            });

            selectedIndex = null;
            document.getElementById('nextButton').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        // é€‰æ‹©å¡ç‰‡
        function selectCard(index) {
            if (selectedIndex !== null) return; // å·²é€‰æ‹©ï¼Œä¸èƒ½é‡å¤é€‰

            selectedIndex = index;
            const selected = currentNumbers[index];
            const maxNum = Math.max(...currentNumbers);
            const minNum = Math.min(...currentNumbers);

            // è®¡ç®—ä¸­é—´å€¼ï¼šæ’åºåå–ä¸­é—´ä½ç½®
            const sortedNumbers = [...currentNumbers].sort((a, b) => a - b);
            const midNum = sortedNumbers[1]; // 3ä¸ªæ•°å­—ï¼Œä¸­é—´ä½ç½®æ˜¯ç´¢å¼•1

            // æ ¹æ®è§„åˆ™åˆ¤æ–­æ­£ç¡®ç­”æ¡ˆ
            let correctNum;
            let ruleName;
            if (currentRule === 'max') {
                correctNum = maxNum;
                ruleName = 'æœ€å¤§';
            } else if (currentRule === 'min') {
                correctNum = minNum;
                ruleName = 'æœ€å°';
            } else {
                correctNum = midNum;
                ruleName = 'ä¸­é—´';
            }

            // è®¡ç®—å¥–åŠ±
            if (selected === correctNum) {
                roundScore = 10;
                showFeedback('correct', `âœ“ æ­£ç¡®ï¼æŒ‰è§„åˆ™é€‰æ‹©äº†${ruleName}æ•°å­— ${selected}ï¼Œ+10 åˆ†`);
                correctCount++;
            } else {
                roundScore = -10;
                showFeedback('wrong', `âœ— é”™è¯¯ï¼åº”è¯¥é€‰æ‹©${ruleName}æ•°å­— ${correctNum}ï¼Œ-10 åˆ†`);
                wrongCount++;
            }

            // æ›´æ–°å¡ç‰‡æ ·å¼
            const cards = document.querySelectorAll('.card');
            cards[index].classList.add('selected');

            if (selected === correctNum) {
                cards[index].classList.add('correct');
            } else {
                cards[index].classList.add('wrong');
            }

            // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
            currentNumbers.forEach((num, i) => {
                if (i !== index && num === correctNum) {
                    cards[i].classList.add('correct');
                }
            });

            score += roundScore;
            updateDisplay();
            document.getElementById('nextButton').disabled = false;
        }

        // æ˜¾ç¤ºåé¦ˆ
        function showFeedback(type, message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('roundDisplay').textContent = round;
            document.getElementById('roundScoreDisplay').textContent =
                roundScore > 0 ? `+${roundScore}` : roundScore;
        }

        // ä¸‹ä¸€è½®
        function nextRound() {
            round++;
            roundScore = 0;

            if (round > maxRounds) {
                gameOver();
            } else {
                generateNumbers();
                updateDisplay();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('gameOverView').style.display = 'block';

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalScoreText').textContent = score;

            const change = score - 100;
            const changeElement = document.getElementById('scoreChange');
            changeElement.textContent = change > 0 ? `+${change}` : change;
            changeElement.style.color = change > 0 ? '#38ef7d' : '#f45c43';

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            initGame();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = initGame;
    </script>
